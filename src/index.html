<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Intergalactic Age Calculator</title>
</head>
<body>
  <h3>Enter your Earth age to determine your Interplanetary age:</h3>
  <form id="calculator-form">
    <label for="myAge">Enter your age:</label>
    <input id="myAge" type="number">
    <button type="submit">Submit</button>
  </form>
  <ul id="response"></ul><br><br>

  <h3>Calculate how many years have passed on each planet:</h3>
  <form id="calculate-past-form">
    <label for="curerntAge">Enter your current or starting age:</label>
    <input id="currentAge" type="number">
    <label for="pastAge">Enter a younger age:</label>
    <input id="pastAge" type="number">
    <button type="submit">Submit</button>
  </form>
