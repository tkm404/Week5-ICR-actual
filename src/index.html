<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Intergalactic Age Calculator</title>
</head>
<body>
  <h3>Enter your Earth age to determine your Interplanetary age:</h3>
  <form id="calculator-form">
    <label for="myAge">Enter your age:</label><br>
    <input id="myAge" type="number"><br>
    <button type="submit">Submit</button>
  </form>
  <ul id="response"></ul><br>

  <h3>Calculate how many years have passed on each planet:</h3>
  <form id="calculate-past-form">
    <label for="curerntAge">Enter your current or starting age:</label><br>
    <input id="currentAge" type="number"><br>
    <label for="pastAge">Enter a younger age:</label><br>
    <input id="pastAge" type="number"><br>
    <button type="submit">Submit</button>
  </form>
  <ul id="response2"></ul>

  <h3>Calculate how many years will pass for each planet in the future:</h3>
  <form id="calculate-future-form">
    <label for="curerntAge2">Enter your current or starting age:</label><br>
    <input id="currentAge2" type="number"><br>
    <label for="futureAge">Enter an older age:</label><br>
    <input id="futureAge" type="number"><br>
    <button type="submit">Submit</button>
  </form>
  <ul id="response3"></ul>
</body>
</html>
