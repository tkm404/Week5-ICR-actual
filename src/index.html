<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Intergalactic Age Calculator</title>
</head>
<body class="bg">
  <div id="div1">
  <div class="body-text">
  <h4>Enter your Earth age to determine your Interplanetary age:</h4>
  <form id="calculator-form">
    <label for="myAge">Enter your age:</label><br>
    <input id="myAge" type="number"><br>
    <button type="submit">Submit</button>
  </form>
  <ul class="text-block" id="response"></ul><br>
  </div>

  <div class="body-text">
  <h4>Calculate how many years have passed on each planet:</h4>
  <form id="calculate-past-form">
    <label for="curerntAge">Enter your current or starting age:</label><br>
    <input id="currentAge" type="number"><br>
    <label for="pastAge">Enter a younger age:</label><br>
    <input id="pastAge" type="number"><br>
    <button type="submit">Submit</button>
  </form>
  </div>
  <ul class="text-block" id="response2"></ul>
  </div>
  <div id="div2">
  <div class="body-text">
  <h4>Calculate how many years will pass for each planet in the future:</h4>
  <form id="calculate-future-form">
    <label for="curerntAge2">Enter your current or starting age:</label><br>
    <input id="currentAge2" type="number"><br>
    <label for="futureAge">Enter an older age:</label><br>
    <input id="futureAge" type="number"><br>
    <button type="submit">Submit</button>
  </form>
  </div>
  <ul class="text-block" id="response3"></ul>

  <div class="body-text">
  <h4>Calculate how far each planet will travel over time:</h4>
  <form id="calculate-planet-travel">
    <label for="current-year">Enter a number of years:</label><br>
    <input id="current-year" type="number"><br>
    <button type="submit">Submit</button>
  </form>
  </div>
  <ul class="text-block" id="response4"></ul>
  </div>
</body>
</html>
